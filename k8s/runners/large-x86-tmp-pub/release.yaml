---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-large-x86-tmp-pub
  namespace: gitlab
  annotations:
      fluxcd.io/ignore: "true"
spec:
  releaseName: large-x86-tmp-pub
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.37.2  # gitlab-runner@14.7.0
  values:
    image: gitlab/gitlab-runner:alpine-v14.7.0
    imagePullPolicy: IfNotPresent

    gitlabUrl: "https://gitlab.spack.io/"
    unregisterRunners: true
    terminationGracePeriodSeconds: 21600  # six hours
    concurrent: 10
    checkInterval: 30
    # preEntrypointScript: |
    #   echo "Hello, from large-pub runner"

    metrics:
      enabled: true

    rbac:
      serviceAccountName: runner

    runners:
      config: |
        [[runners]]
          requestConcurrency =  10
          output_limit = 4096
          environment = ["FF_GITLAB_REGISTRY_HELPER_IMAGE=1"]
          [runners.kubernetes]
            privileged = false
            cpu_request = "8000m"
            memory_request = "15379114Ki" # 14.666 Gi
            namespace = "pipeline"
            pollTimeout = 600  # ten minutes
            service_account = "runner"
            [runners.kubernetes.node_selector]
              "kubernetes.io/arch" = "amd64"
              "spack.io/node-pool" = "glr-huge-tmp-pubb"

      # default image
      image: "busybox:1.32.0"
      imagePullPolicy: "if-not-present"
      locked: false

      tags: "x86_64,avx,avx2,avx512,large,public,aws,spack"
      runUntagged: false
      secret: gitlab-gitlab-runner-secret  # from gitlab release

      # Distributed runners caching
      # TODO(opadron): Look into this after setting up stand-alone minio service
      cache: {}
        ## General settings
        # cacheType: s3
        # cachePath: "gitlab_runner"
        # cacheShared: true

        ## S3 settings
        # s3ServerAddress: s3.amazonaws.com
        # s3BucketName:
        # s3BucketLocation:
        # s3CacheInsecure: false
        # secretName: s3access

        ## GCS settings
        # gcsBucketName:
        ## Use this line for access using access-id and private-key
        # secretName: gcsaccess
        ## Use this line for access using google-application-credentials file
        # secretName: google-application-credentials

      services: {}
      # cpuRequests: 50m
      # cpuLimit: 50m
      # memoryRequests: 144Mi
      # memoryLimit: 144Mi

      helpers: {}
      # cpuRequests: 50m
      # cpuLimit: 50m
      # memoryRequests: 144Mi
      # memoryLimit: 144Mi

    nodeSelector:
      spack.io/node-pool: base  # pool for the runner
