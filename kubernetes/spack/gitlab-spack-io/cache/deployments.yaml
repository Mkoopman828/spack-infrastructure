---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: spack
  labels:
    app: gitlab
    svc: cache
    mode: master
spec:
  selector:
    matchLabels:
      app: gitlab
      svc: cache
      mode: master
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
        svc: cache
        mode: master
    spec:
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
      - name: redis
        image: "bitnami/redis:4.0.10"
        imagePullPolicy: IfNotPresent
        args: []
        env:
        - name: REDIS_REPLICATION_MODE
          value: master
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-cache-password
        ports:
        - name: redis
          containerPort: 6379
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          exec:
            command: ["redis-cli", "ping"]
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 5
          exec:
            command: ["redis-cli", "ping"]
        volumeMounts:
        - name: data
          mountPath: /bitnami/redis/data
      nodeSelector:
        "beta.kubernetes.io/instance-type": "t2.medium"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
  namespace: spack
  labels:
    app: gitlab
    svc: cache
    mode: slave
spec:
  selector:
    matchLabels:
      app: gitlab
      svc: cache
      mode: slave
  replicas: 3
  template:
    metadata:
      labels:
        app: gitlab
        svc: cache
        mode: slave
    spec:
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
      - name: redis-slave
        image: "bitnami/redis:4.0.10"
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_REPLICATION_MODE
          value: slave
        - name: REDIS_MASTER_HOST
          value: redis-master
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_MASTER_PORT_NUMBER
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-cache-password
        - name: REDIS_MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-cache-password
        - name: REDIS_DISABLE_COMMANDS
          value: "FLUSHDB,FLUSHALL"
        ports:
        - name: redis
          containerPort: 6379
      nodeSelector:
        "beta.kubernetes.io/instance-type": "t2.medium"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-metrics
  namespace: spack
  labels:
    app: gitlab
    svc: cache
    mode: metrics
spec:
  selector:
    matchLabels:
      app: gitlab
      svc: cache
      mode: metrics
  template:
    metadata:
      labels:
        app: gitlab
        svc: cache
        mode: metrics
    spec:
      containers:
      - name: redis-metrics
        image: "oliver006/redis_exporter:v0.19.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_ADDR
          value: "redis-master:6379,redis-slave:6379"
        - name: REDIS_ALIAS
          value: redis
        - name: REDIS_DISABLE_COMMANDS
          value: "FLUSHDB,FLUSHALL"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-cache-password
        ports:
        - name: metrics
          containerPort: 9121
      nodeSelector:
        "beta.kubernetes.io/instance-type": "t2.medium"
