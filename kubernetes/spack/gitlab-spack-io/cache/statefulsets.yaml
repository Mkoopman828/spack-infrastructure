---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: redis-master
  namespace: spack
  labels:
    app: gitlab
    srv: cache
    mode: master
spec:
  selector:
    matchLabels:
      app: gitlab
      srv: cache
      mode: master
  serviceName: redis-master
  template:
    metadata:
      labels:
        app: gitlab
        srv: cache
        mode: master
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
      - name: redis
        image: "bitnami/redis:4.0.10"
        imagePullPolicy: IfNotPresent
        args: []
        env:
        - name: REDIS_REPLICATION_MODE
          value: master
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-cache-password
        ports:
        - name: redis
          containerPort: 6379
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          exec:
            command: ["redis-cli", "ping"]
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 5
          exec:
            command: ["redis-cli", "ping"]
        volumeMounts:
        - name: redis-vol-data
          mountPath: /bitnami/redis/data
      nodeSelector:
        "beta.kubernetes.io/instance-type": "t2.medium"
  volumeClaimTemplates:
    - metadata:
        name: redis-vol-data
        labels:
          app: gitlab
          srv: cache
          mode: master
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
  updateStrategy:
    type: OnDelete
