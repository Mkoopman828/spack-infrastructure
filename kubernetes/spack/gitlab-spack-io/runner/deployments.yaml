---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: spack
  labels:
    app: gitlab
    svc: runner
spec:
  selector:
    matchLabels:
      app: gitlab
      svc: runner
  replicas: 10
  template:
    metadata:
      labels:
        app: gitlab
        svc: runner
    spec:
      serviceAccountName: gitlab-runner
      containers:
      - name: runner
        image: "gitlab/gitlab-runner:latest"
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - >
                export RUNNER_NAME="$( hostname )" ;
                gitlab-runner unregister --name "$( hostname )" ;
                gitlab-runner register --kubernetes-pod-annotations "cluster-autoscaler.kubernetes.io/safe-to-evict:false"
          preStop:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - >
                gitlab-runner unregister --name "$( hostname )"

        env:
        - name: DOCKER_IMAGE
          value: "ubuntu:latest"

        - name: CI_SERVER_URL
          value: "http://gitlab"

        - name: REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitlab-secrets
              key: gitlab-runner-token

        - name: RUNNER_EXECUTOR
          value: kubernetes

        - name: KUBERNETES_CPU_REQUEST
          value: "1.7" # prevent more than one job from running on a t3.medium

        - name: KUBERNETES_NODE_SELECTOR
          value: "type:gitlab-runner"

        - name: KUBERNETES_PULL_POLICY
          value: "always"

        - name: KUBERNETES_POLL_TIMEOUT
          value: "3600" # one hour

        - name: KUBERNETES_SERVICE_ACCOUNT
          value: "gitlab-runner"

        - name: KUBERNETES_NAMESPACE
          value: "spack"

        - name: REGISTER_NON_INTERACTIVE
          value: "true"

        - name: RUNNER_REQUEST_CONCURRENCY
          value: "32"

        - name: RUNNER_LIMIT
          value: "32"

        - name: RUNNER_TAG_LIST
          value: "spack-kube"
        resources:
          requests:
            memory: 20Mi
            cpu: 1m
          limits:
            memory: 100Mi
            cpu: 100m
      nodeSelector:
        "beta.kubernetes.io/instance-type": "m4.large"
